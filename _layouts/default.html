<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header elegante -->
        <header class="site-header">
            <div class="container">
                <div class="header-content">
                    <a href="{{ '/' | relative_url }}" class="logo">
                        <span class="logo-text">{{ site.title }}</span>
                    </a>
                    
                    <nav class="main-nav">
                        <ul>
                            <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Inicio</a></li>
                            <li><a href="{{ '/about' | relative_url }}" {% if page.url == '/about' %}class="active"{% endif %}>Acerca</a></li>
                            <li><a href="{{ '/contact' | relative_url }}" {% if page.url == '/contact' %}class="active"{% endif %}>Contacto</a></li>
                        </ul>
                    </nav>
                    
                    <button class="menu-toggle" aria-label="Toggle menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Contenido principal -->
        <main class="main-content">
            {{ content }}
        </main>

        <!-- Footer profesional -->
        <footer class="site-footer">
            <div class="container">
                <div class="footer-grid">
                    <div class="footer-brand">
                        <span class="logo-text">{{ site.title }}</span>
                        <p>Desarrollado con Jekyll y ❤️</p>
                    </div>
                    
                    <div class="footer-links">
                        <h3>Enlaces</h3>
                        <ul>
                            <li><a href="{{ '/' | relative_url }}">Inicio</a></li>
                            <li><a href="{{ '/about' | relative_url }}">Acerca</a></li>
                            <li><a href="{{ '/contact' | relative_url }}">Contacto</a></li>
                        </ul>
                    </div>
                    
                    <div class="footer-social">
                        <h3>Conéctate</h3>
                        <div class="social-icons">
                            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                </div>
                
                <div class="footer-copyright">
                    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Todos los derechos reservados.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
</body>
</html>
